<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader - Download Video & Slides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #e8ecf1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Gradient Blobs Background */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: 0;
            pointer-events: none;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            top: -200px;
            left: -150px;
        }

        .blob-2 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            bottom: -250px;
            right: -200px;
        }

        .blob-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            top: 50%;
            right: 200px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Logo Header */
        .logo-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .logo-text {
            font-weight: 700;
            font-size: 20px;
            color: #1f2937;
        }

        .logo-subtitle {
            font-size: 12px;
            color: #9ca3af;
            font-weight: 500;
        }

        /* Main Card */
        .main-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 0;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            animation: slideUp 0.5s ease;
            margin-bottom: 20px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #1f2937;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 0;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
            color: #1f2937;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-group input::placeholder {
            color: #9ca3af;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 0;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 25px;
            padding: 25px;
            background: white;
            border-radius: 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }

        .result.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        .result h3 {
            color: #1f2937;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-item {
            margin: 12px 0;
            color: #6b7280;
            font-size: 14px;
        }

        .info-item strong {
            color: #1f2937;
            font-weight: 600;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .media-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 5px;
            font-size: 0.9em;
            transition: background 0.3s;
            cursor: pointer;
            border: none;
        }

        .download-btn:hover {
            background: #5568d3;
        }

        .download-btn:active {
            transform: scale(0.98);
        }

        .error {
            display: none;
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .error.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f9fafb;
            padding: 20px;
            border-radius: 0;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            background: #f3f4f6;
        }

        .stat-card .number {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 0;
            padding: 25px 30px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
            margin-top: auto;
        }

        .footer-content {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .footer-text {
            color: #6b7280;
            font-size: 13px;
            font-weight: 500;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: #6366f1;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }

            .main-card {
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .footer-links {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Gradient Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="container">
        <!-- Logo Header -->
        <div class="logo-header">
            <div class="logo-icon">üéµ</div>
            <div>
                <div class="logo-text">Lumina.aio</div>
                <div class="logo-subtitle">TikTok Downloader</div>
            </div>
        </div>

        <!-- Main Card -->
        <div class="main-card">
            <div class="header">
                <h1>üéµ TikTok Downloader</h1>
                <p>Download video dan slides TikTok tanpa watermark</p>
            </div>

            <form id="downloadForm">
                <div class="input-group">
                    <label for="urlInput">URL TikTok</label>
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="https://vt.tiktok.com/ZSaan6TSe/" 
                        required
                    >
                </div>
                <button type="submit" class="btn" id="downloadBtn">Download</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Sedang mengunduh konten...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-text">Copyright ¬© 2026 Lumina.aio</div>
            <div class="footer-links">
                <a href="#" class="footer-link">Terms of Service</a>
                <a href="#" class="footer-link">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const urlInput = document.getElementById('urlInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');

        // Fungsi untuk download file langsung
        async function downloadFile(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(blobUrl);
                document.body.removeChild(a);
            } catch (err) {
                console.error('Download error:', err);
                // Fallback: buka di tab baru
                window.open(url, '_blank');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            
            // Validasi URL
            const urlPattern = /https?:\/\/(vt\.tiktok\.com|vm\.tiktok\.com|www\.tiktok\.com|tiktok\.com)\/\S+/;
            if (!urlPattern.test(url)) {
                showError('‚ùå URL TikTok tidak valid!');
                return;
            }

            // Reset UI
            hideError();
            hideResult();
            showLoading();
            downloadBtn.disabled = true;

            try {
                // API URL asli
                const apiUrl = `https://labs.shannzx.xyz/api/v1/tiktok?url=${encodeURIComponent(url)}`;
                
                // Gunakan CORS Proxy
                const corsProxy = 'https://api.allorigins.win/get?url=';
                const response = await fetch(corsProxy + encodeURIComponent(apiUrl));
                
                if (!response.ok) {
                    throw new Error(`Request failed with status ${response.status}`);
                }

                const proxyData = await response.json();
                
                // Parse response dari proxy
                let data;
                try {
                    data = JSON.parse(proxyData.contents);
                } catch (parseError) {
                    throw new Error('Failed to parse API response');
                }

                if (!data || !data.status || !data.result) {
                    throw new Error('Gagal mengambil data TikTok. URL mungkin tidak valid atau video sudah dihapus.');
                }

                const { type, result: resultData } = data;

                if (type === 'slide') {
                    displaySlides(resultData);
                } else if (type === 'video') {
                    displayVideo(resultData);
                } else {
                    throw new Error(`Tipe konten tidak dikenali: ${type || 'unknown'}`);
                }

            } catch (err) {
                console.error('TikTok Error:', err);
                showError(`‚ùå Terjadi kesalahan: ${err.message || 'Unknown error'}`);
            } finally {
                hideLoading();
                downloadBtn.disabled = false;
            }
        });

        function displaySlides(data) {
            const { title, slides, music, total_slides } = data;
            
            if (!slides || !Array.isArray(slides) || slides.length === 0) {
                showError('‚ùå Tidak ada slide yang ditemukan.');
                return;
            }

            let html = '<h3>‚úÖ TikTok Slides</h3>';
            html += `<div class="info-item"><strong>üìù Title:</strong> ${title || 'No title'}</div>`;
            html += `<div class="info-item"><strong>üñºÔ∏è Total Slides:</strong> ${total_slides || slides.length}</div>`;
            
            if (music && music.title && music.author) {
                html += `<div class="info-item"><strong>üéµ Music:</strong> ${music.title} - ${music.author}</div>`;
            }

            html += '<div class="media-grid">';
            slides.forEach((slideUrl, index) => {
                html += `
                    <div class="media-item">
                        <img src="${slideUrl}" alt="Slide ${index + 1}" loading="lazy">
                    </div>
                `;
            });
            html += '</div>';

            html += '<div style="margin-top: 15px; text-align: center;">';
            slides.forEach((slideUrl, index) => {
                html += `<button class="download-btn" onclick="downloadFile('${slideUrl}', 'slide-${index + 1}.jpg')">üì• Slide ${index + 1}</button>`;
            });
            
            if (music && music.url) {
                html += `<button class="download-btn" onclick="downloadFile('${music.url}', 'audio.mp3')">üéµ Download Audio</button>`;
            }
            html += '</div>';

            result.innerHTML = html;
            showResult();
        }

        function displayVideo(data) {
            const { title, video_hd, video_sd, music, stats, duration, thumbnail } = data;
            
            const videoUrl = video_hd || video_sd;
            
            if (!videoUrl) {
                showError('‚ùå Video URL tidak ditemukan.');
                return;
            }

            let html = '<h3>‚úÖ TikTok Video</h3>';
            
            // Thumbnail preview
            if (thumbnail) {
                html += `
                    <div style="margin: 15px 0;">
                        <img src="${thumbnail}" alt="Video Thumbnail" style="width: 100%; border-radius: 8px; max-height: 300px; object-fit: cover;">
                    </div>
                `;
            }
            
            html += `<div class="info-item"><strong>üìù Title:</strong> ${title || 'No title'}</div>`;
            html += `<div class="info-item"><strong>‚è±Ô∏è Duration:</strong> ${duration}s</div>`;
            
            if (stats) {
                html += '<div class="stats">';
                html += `
                    <div class="stat-card">
                        <div class="number">${stats.views?.toLocaleString('id-ID') || 0}</div>
                        <div class="label">üëÄ Views</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${stats.likes?.toLocaleString('id-ID') || 0}</div>
                        <div class="label">‚ù§Ô∏è Likes</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${stats.comments?.toLocaleString('id-ID') || 0}</div>
                        <div class="label">üí¨ Comments</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${stats.shares?.toLocaleString('id-ID') || 0}</div>
                        <div class="label">üîÑ Shares</div>
                    </div>
                `;
                html += '</div>';
            }
            
            if (music && music.title && music.author) {
                html += `<div class="info-item"><strong>üéµ Music:</strong> ${music.title} - ${music.author}</div>`;
            }

            html += `
                <video controls controlsList="nodownload" style="width: 100%; border-radius: 8px; margin: 15px 0; max-height: 500px;">
                    <source src="${videoUrl}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;

            html += '<div style="margin-top: 15px; text-align: center;">';
            if (video_hd) {
                html += `<button class="download-btn" onclick="downloadFile('${video_hd}', 'tiktok-hd.mp4')">üì• Download HD</button>`;
            }
            if (video_sd) {
                html += `<button class="download-btn" onclick="downloadFile('${video_sd}', 'tiktok-sd.mp4')">üì• Download SD</button>`;
            }
            if (music && music.url) {
                html += `<button class="download-btn" onclick="downloadFile('${music.url}', 'audio.mp3')">üéµ Download Audio</button>`;
            }
            html += '</div>';

            result.innerHTML = html;
            showResult();
        }

        function showLoading() {
            loading.classList.add('active');
        }

        function hideLoading() {
            loading.classList.remove('active');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }

        function hideError() {
            error.classList.remove('active');
        }

        function showResult() {
            result.classList.add('active');
        }

        function hideResult() {
            result.classList.remove('active');
        }
    </script>
</body>
</html>
